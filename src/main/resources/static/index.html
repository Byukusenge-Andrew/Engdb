<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Database Service - EngDB</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 30px;
            cursor: pointer;
            width: 150px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            border-color: #007bff;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
            transform: translateY(-2px);
        }

        .icon {
            font-size: 40px;
            margin-bottom: 15px;
            display: block;
        }

        .card h2 {
            margin: 0;
            font-size: 18px;
            color: #555;
        }

        .card:hover h2 {
            color: #007bff;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Select Database Service</h1>
        <div class="card-container">
            <a href="/databases.html?service=mysql" class="card">
                <span class="icon">üê¨</span>
                <h2>MySQL</h2>
            </a>
            <a href="/databases.html?service=mongodb" class="card">
                <span class="icon">üçÉ</span>
                <h2>MongoDB</h2>
            </a>
        </div>
    </div>

</body>

</html>
